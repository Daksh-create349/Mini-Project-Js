<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f6f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5fbf;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #updatedTime {
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’± Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="baseCurrency"></select>
  <select id="targetCurrency"></select>

  <button id="convertBtn">Convert</button>

  <div id="result"></div>
  <div id="updatedTime"></div>

  <script src="script.js"></script>
</body>
</html>
